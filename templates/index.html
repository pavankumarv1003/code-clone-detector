<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Code Clone Detector</title>
    <style>
        body { font-family: sans-serif; background-color: #f4f4f9; margin: 0; padding: 2em; }
        .container { max-width: 900px; margin: auto; background: white; padding: 2em; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1 { text-align: center; color: #333; }
        textarea { width: 100%; height: 200px; margin-bottom: 1em; padding: 10px; box-sizing: border-box; border: 1px solid #ccc; border-radius: 4px; }
        .code-inputs { display: flex; gap: 1em; }
        .code-box { flex: 1; }
        button { display: block; width: 100%; padding: 15px; background-color: #4CAF50; color: white; border: none; font-size: 1.2em; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #45a049; }
        #result { margin-top: 1em; padding: 1em; border-radius: 4px; font-size: 1.2em; text-align: center; font-weight: bold; }
        .clone { background-color: #ffdddd; border: 1px solid #ff9999; color: #d8000c; }
        .not-clone { background-color: #ddffdd; border: 1px solid #99ff99; color: #006400; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Java Code Clone Detector</h1>
        <form action="/predict" method="post">
            <div class="code-inputs">
                <div class="code-box">
                    <label for="code1">Code Snippet A:</label>
                    <textarea name="code1" id="code1" required></textarea>
                </div>
                <div class="code-box">
                    <label for="code2">Code Snippet B:</label>
                    <textarea name="code2" id="code2" required></textarea>
                </div>
            </div>
            <button type="submit">Check for Clones</button>
        </form>
        
        {% if result_text %}
        <div id="result" class="{{ 'clone' if 'CLONE' in result_text else 'not-clone' }}">
            {{ result_text }}
        </div>
        {% endif %}
    </div>
</body>
</html>
